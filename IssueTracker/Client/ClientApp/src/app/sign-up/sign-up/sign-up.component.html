<div class="container">
        <mat-card class="sign-up-container">
            <mat-card-title-group>
              <mat-card-title>Sign Up</mat-card-title>
            </mat-card-title-group>
            <mat-card-content>
                <form class="example-form">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Name" type="text">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Email" type="email">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Password" type="password">
                        </mat-form-field>
                    </div>
                     <div>
                         <button mat-raised-button class="submit-button" color="primary" type="submit">Submit</button>
                     </div>
                </form>      
            </mat-card-content>
          </mat-card>
</div>
